    <a class="navbar-brand" href="#">Movie List</a>

  <div class="container mt-5">
    <div class="row justify-content-between mb-2">
      <!-- search -->
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword...">

        <button type="submit" class="btn btn-primary mb-2" id="search-submit">Submit</button>
      </form>

      <!-- displayForm -->
      <div class="display-switch-buttons btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light display-card active">
          <input type="radio" autocomplete="off" checked><i class="fa fa-th display-card" aria-hidden="true"></i>
        </label>
        <label class="btn btn-light display-list">
          <input type="radio" autocomplete="off"><i class="fa fa-bars display-list" aria-hidden="true"></i>
        </label>
      </div>

          </a> -->
        <!-- </div> -->
      <!-- </div> -->


    </div>

    <!-- movie data panel -->
    <div class="row" id="data-panel">
      <!-- <div class="col-sm-3">
        <div class="mb-2">

          </div>

    </div>

    <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img src="" alt="movie-poster" class="img-fluid">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">release date: 2021/08/08</em></p>
                <p id="movie-modal-description">This is a good movie.</p>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
